<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdicionCreateDlg" widgetVar="AdicionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdicionTitle}">
            <h:form id="AdicionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adicionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdicionLabel_idadicion}" for="idadicion" />
                        <p:inputText id="idadicion" value="#{adicionController.selected.idadicion}" title="#{bundle.CreateAdicionTitle_idadicion}" required="true" requiredMessage="#{bundle.CreateAdicionRequiredMessage_idadicion}"/>
                        <p:outputLabel value="#{bundle.CreateAdicionLabel_adicionNombre}" for="adicionNombre" />
                        <p:inputText id="adicionNombre" value="#{adicionController.selected.adicionNombre}" title="#{bundle.CreateAdicionTitle_adicionNombre}" />
                        <p:outputLabel value="#{bundle.CreateAdicionLabel_adicionDescripcion}" for="adicionDescripcion" />
                        <p:inputText id="adicionDescripcion" value="#{adicionController.selected.adicionDescripcion}" title="#{bundle.CreateAdicionTitle_adicionDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateAdicionLabel_adicionPrecio}" for="adicionPrecio" />
                        <p:inputText id="adicionPrecio" value="#{adicionController.selected.adicionPrecio}" title="#{bundle.CreateAdicionTitle_adicionPrecio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adicionController.create}" value="#{bundle.Save}" update="display,:AdicionListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdicionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdicionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
