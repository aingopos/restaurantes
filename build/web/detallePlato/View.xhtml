<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallePlatoViewDlg" widgetVar="DetallePlatoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallePlatoTitle}">
            <h:form id="DetallePlatoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallePlatoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallePlatoLabel_proCodigo}"/>
                        <h:outputText value="#{detallePlatoController.selected.proCodigo}" title="#{bundle.ViewDetallePlatoTitle_proCodigo}"/>
                        <h:outputText value="#{bundle.ViewDetallePlatoLabel_plaNombre}"/>
                        <h:outputText value="#{detallePlatoController.selected.plaNombre}" title="#{bundle.ViewDetallePlatoTitle_plaNombre}"/>
                        <h:outputText value="#{bundle.ViewDetallePlatoLabel_detPlaCantidadProductos}"/>
                        <h:outputText value="#{detallePlatoController.selected.detPlaCantidadProductos}" title="#{bundle.ViewDetallePlatoTitle_detPlaCantidadProductos}"/>
                        <h:outputText value="#{bundle.ViewDetallePlatoLabel_id}"/>
                        <h:outputText value="#{detallePlatoController.selected.id}" title="#{bundle.ViewDetallePlatoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallePlatoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
