<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatoViewDlg" widgetVar="PlatoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlatoTitle}">
            <h:form id="PlatoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlatoLabel_plaNombre}"/>
                        <h:outputText value="#{platoController.selected.plaNombre}" title="#{bundle.ViewPlatoTitle_plaNombre}"/>
                        <h:outputText value="#{bundle.ViewPlatoLabel_plaDescripcion}"/>
                        <h:outputText value="#{platoController.selected.plaDescripcion}" title="#{bundle.ViewPlatoTitle_plaDescripcion}"/>
                        <h:outputText value="#{bundle.ViewPlatoLabel_plaPrecioVenta}"/>
                        <h:outputText value="#{platoController.selected.plaPrecioVenta}" title="#{bundle.ViewPlatoTitle_plaPrecioVenta}"/>
                        <h:outputText value="#{bundle.ViewPlatoLabel_plaDescuento}"/>
                        <h:outputText value="#{platoController.selected.plaDescuento}" title="#{bundle.ViewPlatoTitle_plaDescuento}"/>
                        <h:outputText value="#{bundle.ViewPlatoLabel_plaTipo}"/>
                        <h:outputText value="#{platoController.selected.plaTipo}" title="#{bundle.ViewPlatoTitle_plaTipo}"/>
                        <h:outputText value="#{bundle.ViewPlatoLabel_plaCantidadPersonas}"/>
                        <h:outputText value="#{platoController.selected.plaCantidadPersonas}" title="#{bundle.ViewPlatoTitle_plaCantidadPersonas}"/>
                        <h:outputText value="#{bundle.ViewPlatoLabel_plaFoto}"/>
                        <h:outputText value="#{platoController.selected.plaFoto}" title="#{bundle.ViewPlatoTitle_plaFoto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlatoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
