<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumoViewDlg" widgetVar="InsumoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInsumoTitle}">
            <h:form id="InsumoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insumoController.selected != null}">

                        <h:outputText value="#{insumoController.selected.idInsumo}" title="#{bundle.ViewInsumoTitle_idInsumo}"/>
                        <h:outputText value="#{bundle.ViewInsumoLabel_insumoNombre}"/>
                        <h:outputText value="#{insumoController.selected.insumoNombre}" title="#{bundle.ViewInsumoTitle_insumoNombre}"/>
                        <h:outputText value="#{bundle.ViewInsumoLabel_insumoDescripcion}"/>
                        <h:outputText value="#{insumoController.selected.insumoDescripcion}" title="#{bundle.ViewInsumoTitle_insumoDescripcion}"/>
                        <h:outputText value="#{bundle.ViewInsumoLabel_insumoPrecioCompra}"/>
                        <h:outputText value="#{insumoController.selected.insumoPrecioCompra}" title="#{bundle.ViewInsumoTitle_insumoPrecioCompra}"/>
                        <h:outputText value="#{bundle.ViewInsumoLabel_insumoPrecioDeVenta}"/>
                        <h:outputText value="#{insumoController.selected.insumoPrecioDeVenta}" title="#{bundle.ViewInsumoTitle_insumoPrecioDeVenta}"/>

                        <h:outputText value="#{bundle.ViewInsumoLabel_proFechaRegistro}"/>
                        <h:outputText value="#{insumoController.selected.proFechaRegistro}" title="#{bundle.ViewInsumoTitle_proFechaRegistro}"/>
                        <h:outputText value="#{bundle.ViewInsumoLabel_proFechaVencimiento}"/>
                        <h:outputText value="#{insumoController.selected.proFechaVencimiento}" title="#{bundle.ViewInsumoTitle_proFechaVencimiento}"/>
                        <h:outputText value="#{bundle.ViewInsumoLabel_idProveedor}"/>
                        <h:outputText value="#{insumoController.selected.idProveedor}" title="#{bundle.ViewInsumoTitle_idProveedor}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="InsumoViewDialog.hide()"/>
