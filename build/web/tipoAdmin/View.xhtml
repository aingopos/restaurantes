<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAdminViewDlg" widgetVar="TipoAdminViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoAdminTitle}">
            <h:form id="TipoAdminViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAdminController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoAdminLabel_idTipoAdmin}"/>
                        <h:outputText value="#{tipoAdminController.selected.idTipoAdmin}" title="#{bundle.ViewTipoAdminTitle_idTipoAdmin}"/>
                        <h:outputText value="#{bundle.ViewTipoAdminLabel_tipoAdminDescripcion}"/>
                        <h:outputText value="#{tipoAdminController.selected.tipoAdminDescripcion}" title="#{bundle.ViewTipoAdminTitle_tipoAdminDescripcion}"/>
                        <h:outputText value="#{bundle.ViewTipoAdminLabel_id}"/>
                        <h:outputText value="#{tipoAdminController.selected.id}" title="#{bundle.ViewTipoAdminTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoAdminViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
