<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{bundle.ViewClienteLabel_cliNombre}"/>
                        <h:outputText value="#{clienteController.selected.cliNombre}" title="#{bundle.ViewClienteTitle_cliNombre}"/>

                        <h:outputText value="#{bundle.ViewClienteLabel_cliCelular}"/>

            </h:form>
        </p:dialog>

    </ui:composition>
