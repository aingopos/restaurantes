<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_empleadoCedula}" for="empleadoCedula" />
                        <p:inputText id="empleadoCedula" value="#{empleadoController.selected.empleadoCedula}" title="#{bundle.EditEmpleadoTitle_empleadoCedula}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_empleadoCedula}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_empleadoNombre}" for="empleadoNombre" />
                        <p:inputText id="empleadoNombre" value="#{empleadoController.selected.empleadoNombre}" title="#{bundle.EditEmpleadoTitle_empleadoNombre}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_empleadoApellidos}" for="empleadoApellidos" />
                        <p:inputText id="empleadoApellidos" value="#{empleadoController.selected.empleadoApellidos}" title="#{bundle.EditEmpleadoTitle_empleadoApellidos}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_empleadoTelefono}" for="empleadoTelefono" />
                        <p:inputText id="empleadoTelefono" value="#{empleadoController.selected.empleadoTelefono}" title="#{bundle.EditEmpleadoTitle_empleadoTelefono}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_empleadoDireccion}" for="empleadoDireccion" />
                        <p:inputText id="empleadoDireccion" value="#{empleadoController.selected.empleadoDireccion}" title="#{bundle.EditEmpleadoTitle_empleadoDireccion}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_empleadoSalario}" for="empleadoSalario" />
                        <p:inputText id="empleadoSalario" value="#{empleadoController.selected.empleadoSalario}" title="#{bundle.EditEmpleadoTitle_empleadoSalario}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_empleadoFoto}" for="empleadoFoto" />
                        <p:inputText id="empleadoFoto" value="#{empleadoController.selected.empleadoFoto}" title="#{bundle.EditEmpleadoTitle_empleadoFoto}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_empleadoFechaIngreso}" for="empleadoFechaIngreso" />
                        <p:inputText id="empleadoFechaIngreso" value="#{empleadoController.selected.empleadoFechaIngreso}" title="#{bundle.EditEmpleadoTitle_empleadoFechaIngreso}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_tipoEmpleado}" for="tipoEmpleado" />
                        <p:inputText id="tipoEmpleado" value="#{empleadoController.selected.tipoEmpleado}" title="#{bundle.EditEmpleadoTitle_tipoEmpleado}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_empleadoLogin}" for="empleadoLogin" />
                        <p:inputText id="empleadoLogin" value="#{empleadoController.selected.empleadoLogin}" title="#{bundle.EditEmpleadoTitle_empleadoLogin}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
