<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPlatoViewDlg" widgetVar="TipoPlatoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoPlatoTitle}">
            <h:form id="TipoPlatoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPlatoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoPlatoLabel_idTipoPlato}"/>
                        <h:outputText value="#{tipoPlatoController.selected.idTipoPlato}" title="#{bundle.ViewTipoPlatoTitle_idTipoPlato}"/>
                        <h:outputText value="#{bundle.ViewTipoPlatoLabel_tipoPlatoDescripcion}"/>
                        <h:outputText value="#{tipoPlatoController.selected.tipoPlatoDescripcion}" title="#{bundle.ViewTipoPlatoTitle_tipoPlatoDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoPlatoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
