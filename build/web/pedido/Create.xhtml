<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoCreateDlg" widgetVar="PedidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePedidoTitle}">
            <h:form id="PedidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_pedCodigo}" for="pedCodigo" />
                        <p:inputText id="pedCodigo" value="#{pedidoController.selected.pedCodigo}" title="#{bundle.CreatePedidoTitle_pedCodigo}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_pedCodigo}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_meseroId}" for="meseroId" />
                        <p:inputText id="meseroId" value="#{pedidoController.selected.meseroId}" title="#{bundle.CreatePedidoTitle_meseroId}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_pedidoFecha}" for="pedidoFecha" />
                        <p:inputText id="pedidoFecha" value="#{pedidoController.selected.pedidoFecha}" title="#{bundle.CreatePedidoTitle_pedidoFecha}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_pedidoFecha}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_pedidoHoraInicio}" for="pedidoHoraInicio" />
                        <p:inputText id="pedidoHoraInicio" value="#{pedidoController.selected.pedidoHoraInicio}" title="#{bundle.CreatePedidoTitle_pedidoHoraInicio}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_pedidoHoraInicio}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_pedidoTotal}" for="pedidoTotal" />
                        <p:inputText id="pedidoTotal" value="#{pedidoController.selected.pedidoTotal}" title="#{bundle.CreatePedidoTitle_pedidoTotal}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_pedidoMesa}" for="pedidoMesa" />
                        <p:inputText id="pedidoMesa" value="#{pedidoController.selected.pedidoMesa}" title="#{bundle.CreatePedidoTitle_pedidoMesa}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.create}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PedidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
