<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.EditClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idCliente}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_cliNombre}" for="cliNombre" />
                        <p:inputText id="cliNombre" value="#{clienteController.selected.cliNombre}" title="#{bundle.EditClienteTitle_cliNombre}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_cliApellidos}" for="cliApellidos" />
                        <p:inputText id="cliApellidos" value="#{clienteController.selected.cliApellidos}" title="#{bundle.EditClienteTitle_cliApellidos}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_cliTelefono}" for="cliTelefono" />
                        <p:inputText id="cliTelefono" value="#{clienteController.selected.cliTelefono}" title="#{bundle.EditClienteTitle_cliTelefono}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_cliCelular}" for="cliCelular" />
                        <p:inputText id="cliCelular" value="#{clienteController.selected.cliCelular}" title="#{bundle.EditClienteTitle_cliCelular}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_cliDireccion}" for="cliDireccion" />
                        <p:inputText id="cliDireccion" value="#{clienteController.selected.cliDireccion}" title="#{bundle.EditClienteTitle_cliDireccion}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_cliCorreo}" for="cliCorreo" />
                        <p:inputText id="cliCorreo" value="#{clienteController.selected.cliCorreo}" title="#{bundle.EditClienteTitle_cliCorreo}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_cliClave}" for="cliClave" />
                        <p:inputText id="cliClave" value="#{clienteController.selected.cliClave}" title="#{bundle.EditClienteTitle_cliClave}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
