<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cliNombre}" for="cliNombre" />
                        <p:inputText id="cliNombre" value="#{clienteController.selected.cliNombre}" title="#{bundle.CreateClienteTitle_cliNombre}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cliApellidos}" for="cliApellidos" />
                        <p:inputText id="cliApellidos" value="#{clienteController.selected.cliApellidos}" title="#{bundle.CreateClienteTitle_cliApellidos}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cliTelefono}" for="cliTelefono" />
                        <p:inputText id="cliTelefono" value="#{clienteController.selected.cliTelefono}" title="#{bundle.CreateClienteTitle_cliTelefono}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cliCelular}" for="cliCelular" />
                        <p:inputText id="cliCelular" value="#{clienteController.selected.cliCelular}" title="#{bundle.CreateClienteTitle_cliCelular}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cliDireccion}" for="cliDireccion" />
                        <p:inputText id="cliDireccion" value="#{clienteController.selected.cliDireccion}" title="#{bundle.CreateClienteTitle_cliDireccion}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cliCorreo}" for="cliCorreo" />
                        <p:inputText id="cliCorreo" value="#{clienteController.selected.cliCorreo}" title="#{bundle.CreateClienteTitle_cliCorreo}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cliClave}" for="cliClave" />
                        <p:inputText id="cliClave" value="#{clienteController.selected.cliClave}" title="#{bundle.CreateClienteTitle_cliClave}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
