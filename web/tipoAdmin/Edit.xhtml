<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAdminEditDlg" widgetVar="TipoAdminEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoAdminTitle}">
            <h:form id="TipoAdminEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAdminController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoAdminLabel_idTipoAdmin}" for="idTipoAdmin" />
                        <p:inputText id="idTipoAdmin" value="#{tipoAdminController.selected.idTipoAdmin}" title="#{bundle.EditTipoAdminTitle_idTipoAdmin}" required="true" requiredMessage="#{bundle.EditTipoAdminRequiredMessage_idTipoAdmin}"/>
                        <p:outputLabel value="#{bundle.EditTipoAdminLabel_tipoAdminDescripcion}" for="tipoAdminDescripcion" />
                        <p:inputText id="tipoAdminDescripcion" value="#{tipoAdminController.selected.tipoAdminDescripcion}" title="#{bundle.EditTipoAdminTitle_tipoAdminDescripcion}" />
                        <p:outputLabel value="#{bundle.EditTipoAdminLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoAdminController.selected.id}" title="#{bundle.EditTipoAdminTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoAdminController.update}" value="#{bundle.Save}" update="display,:TipoAdminListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoAdminEditDialog');"/>
