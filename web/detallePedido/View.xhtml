<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallePedidoViewDlg" widgetVar="DetallePedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallePedidoTitle}">
            <h:form id="DetallePedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallePedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_id}"/>
                        <h:outputText value="#{detallePedidoController.selected.id}" title="#{bundle.ViewDetallePedidoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_idPlato}"/>
                        <h:outputText value="#{detallePedidoController.selected.idPlato}" title="#{bundle.ViewDetallePedidoTitle_idPlato}"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_idPedido}"/>
                        <h:outputText value="#{detallePedidoController.selected.idPedido}" title="#{bundle.ViewDetallePedidoTitle_idPedido}"/>
                        <h:outputText value="#{bundle.ViewDetallePedidoLabel_precioProducto}"/>
                        <h:outputText value="#{detallePedidoController.selected.precioProducto}" title="#{bundle.ViewDetallePedidoTitle_precioProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallePedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
