<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetallePedidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetallePedidoListForm">
                <p:panel header="#{bundle.ListDetallePedidoTitle}">
                    <p:dataTable id="datalist" value="#{detallePedido.getPlatosDeUnPedido()}" var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_idPlato}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_precioProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="total de veces vendido"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadApariciones}"/>
                        </p:column>
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <p:chart type="bar" model="#{chartView.combinedModel}" style="height:300px; width: 600px"  />
        </ui:define>
    </ui:composition>


</html>
