<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaViewDlg" widgetVar="FacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturaTitle}">
            <h:form id="FacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturaLabel_facCodigo}"/>
                        <h:outputText value="#{facturaController.selected.facCodigo}" title="#{bundle.ViewFacturaTitle_facCodigo}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_facFecha}"/>
                        <h:outputText value="#{facturaController.selected.facFecha}" title="#{bundle.ViewFacturaTitle_facFecha}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_facFormaPago}"/>
                        <h:outputText value="#{facturaController.selected.facFormaPago}" title="#{bundle.ViewFacturaTitle_facFormaPago}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_empleadoId}"/>
                        <h:outputText value="#{facturaController.selected.empleadoId}" title="#{bundle.ViewFacturaTitle_empleadoId}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_total}"/>
                        <h:outputText value="#{facturaController.selected.total}" title="#{bundle.ViewFacturaTitle_total}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_tax}"/>
                        <h:outputText value="#{facturaController.selected.tax}" title="#{bundle.ViewFacturaTitle_tax}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_granTotal}"/>
                        <h:outputText value="#{facturaController.selected.granTotal}" title="#{bundle.ViewFacturaTitle_granTotal}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_mesaid}"/>
                        <h:outputText value="#{facturaController.selected.mesaid}" title="#{bundle.ViewFacturaTitle_mesaid}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_pedidoId}"/>
                        <h:outputText value="#{facturaController.selected.pedidoId}" title="#{bundle.ViewFacturaTitle_pedidoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
