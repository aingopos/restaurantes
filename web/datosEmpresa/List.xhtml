<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDatosEmpresaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DatosEmpresaListForm">
                <p:panel header="#{bundle.ListDatosEmpresaTitle}">
                    <p:dataTable id="datalist" value="#{datosEmpresaController.items}" var="item"
                                 selectionMode="single" selection="#{datosEmpresaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.datEmpId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosEmpresaTitle_datEmpId}"/>
                            </f:facet>
                            <h:outputText value="#{item.datEmpId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosEmpresaTitle_datEmpNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.datEmpNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosEmpresaTitle_datEmpRazonSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.datEmpRazonSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosEmpresaTitle_datEmpTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.datEmpTelefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosEmpresaTitle_datEmpNit}"/>
                            </f:facet>
                            <h:outputText value="#{item.datEmpNit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosEmpresaTitle_datEmpDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.datEmpDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosEmpresaTitle_datEmpEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.datEmpEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosEmpresaTitle_datEmpPaginaWeb}"/>
                            </f:facet>
                            <h:outputText value="#{item.datEmpPaginaWeb}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{datosEmpresaController.prepareCreate}" update=":DatosEmpresaCreateForm" oncomplete="PF('DatosEmpresaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DatosEmpresaViewForm" oncomplete="PF('DatosEmpresaViewDialog').show()" disabled="#{empty datosEmpresaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DatosEmpresaEditForm" oncomplete="PF('DatosEmpresaEditDialog').show()" disabled="#{empty datosEmpresaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{datosEmpresaController.destroy}" update=":growl,datalist" disabled="#{empty datosEmpresaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
