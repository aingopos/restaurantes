<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaViewDlg" widgetVar="MesaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMesaTitle}">
            <h:form id="MesaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMesaLabel_idMesa}"/>
                        <h:outputText value="#{mesaController.selected.idMesa}" title="#{bundle.ViewMesaTitle_idMesa}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_nombre}"/>
                        <h:outputText value="#{mesaController.selected.nombre}" title="#{bundle.ViewMesaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_mesaPosicionX}"/>
                        <h:outputText value="#{mesaController.selected.mesaPosicionX}" title="#{bundle.ViewMesaTitle_mesaPosicionX}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_mesaPosicionY}"/>
                        <h:outputText value="#{mesaController.selected.mesaPosicionY}" title="#{bundle.ViewMesaTitle_mesaPosicionY}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_estado}"/>
                        <h:outputText value="#{mesaController.selected.estado}" title="#{bundle.ViewMesaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_idPedidoActual}"/>
                        <h:outputText value="#{mesaController.selected.idPedidoActual}" title="#{bundle.ViewMesaTitle_idPedidoActual}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MesaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
