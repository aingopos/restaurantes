<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaCreateDlg" widgetVar="MesaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMesaTitle}">
            <h:form id="MesaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMesaLabel_idMesa}" for="idMesa" />
                        <p:inputText id="idMesa" value="#{mesaController.selected.idMesa}" title="#{bundle.CreateMesaTitle_idMesa}" required="true" requiredMessage="#{bundle.CreateMesaRequiredMessage_idMesa}"/>
                        <p:outputLabel value="#{bundle.CreateMesaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{mesaController.selected.nombre}" title="#{bundle.CreateMesaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateMesaLabel_mesaPosicionX}" for="mesaPosicionX" />
                        <p:inputText id="mesaPosicionX" value="#{mesaController.selected.mesaPosicionX}" title="#{bundle.CreateMesaTitle_mesaPosicionX}" />
                        <p:outputLabel value="#{bundle.CreateMesaLabel_mesaPosicionY}" for="mesaPosicionY" />
                        <p:inputText id="mesaPosicionY" value="#{mesaController.selected.mesaPosicionY}" title="#{bundle.CreateMesaTitle_mesaPosicionY}" />
                        <p:outputLabel value="#{bundle.CreateMesaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{mesaController.selected.estado}" title="#{bundle.CreateMesaTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateMesaLabel_idPedidoActual}" for="idPedidoActual" />
                        <p:inputText id="idPedidoActual" value="#{mesaController.selected.idPedidoActual}" title="#{bundle.CreateMesaTitle_idPedidoActual}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesaController.create}" value="#{bundle.Save}" update="display,:MesaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MesaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MesaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
