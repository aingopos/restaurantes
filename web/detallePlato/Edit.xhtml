<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallePlatoEditDlg" widgetVar="DetallePlatoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallePlatoTitle}">
            <h:form id="DetallePlatoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallePlatoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallePlatoLabel_proCodigo}" for="proCodigo" />
                        <p:inputText id="proCodigo" value="#{detallePlatoController.selected.proCodigo}" title="#{bundle.EditDetallePlatoTitle_proCodigo}" required="true" requiredMessage="#{bundle.EditDetallePlatoRequiredMessage_proCodigo}"/>
                        <p:outputLabel value="#{bundle.EditDetallePlatoLabel_plaNombre}" for="plaNombre" />
                        <p:inputText id="plaNombre" value="#{detallePlatoController.selected.plaNombre}" title="#{bundle.EditDetallePlatoTitle_plaNombre}" />
                        <p:outputLabel value="#{bundle.EditDetallePlatoLabel_detPlaCantidadProductos}" for="detPlaCantidadProductos" />
                        <p:inputText id="detPlaCantidadProductos" value="#{detallePlatoController.selected.detPlaCantidadProductos}" title="#{bundle.EditDetallePlatoTitle_detPlaCantidadProductos}" />
                        <p:outputLabel value="#{bundle.EditDetallePlatoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{detallePlatoController.selected.id}" title="#{bundle.EditDetallePlatoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallePlatoController.update}" value="#{bundle.Save}" update="display,:DetallePlatoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallePlatoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallePlatoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
