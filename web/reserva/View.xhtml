<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaViewDlg" widgetVar="ReservaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservaTitle}">
            <h:form id="ReservaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservaLabel_detResFecha}"/>
                        <h:outputText value="#{reservaController.selected.detResFecha}" title="#{bundle.ViewReservaTitle_detResFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservaLabel_detResHoraInicio}"/>
                        <h:outputText value="#{reservaController.selected.detResHoraInicio}" title="#{bundle.ViewReservaTitle_detResHoraInicio}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservaLabel_detResHoraFin}"/>
                        <h:outputText value="#{reservaController.selected.detResHoraFin}" title="#{bundle.ViewReservaTitle_detResHoraFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservaLabel_resCodigo}"/>
                        <h:outputText value="#{reservaController.selected.resCodigo}" title="#{bundle.ViewReservaTitle_resCodigo}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_reservaIdCliente}"/>
                        <h:outputText value="#{reservaController.selected.reservaIdCliente}" title="#{bundle.ViewReservaTitle_reservaIdCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
