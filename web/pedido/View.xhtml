<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoTitle}">
            <h:form id="PedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedCodigo}"/>
                        <h:outputText value="#{pedidoController.selected.pedCodigo}" title="#{bundle.ViewPedidoTitle_pedCodigo}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_meseroId}"/>
                        <h:outputText value="#{pedidoController.selected.meseroId}" title="#{bundle.ViewPedidoTitle_meseroId}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoFecha}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoFecha}" title="#{bundle.ViewPedidoTitle_pedidoFecha}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoHoraInicio}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoHoraInicio}" title="#{bundle.ViewPedidoTitle_pedidoHoraInicio}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoTotal}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoTotal}" title="#{bundle.ViewPedidoTitle_pedidoTotal}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_pedidoMesa}"/>
                        <h:outputText value="#{pedidoController.selected.pedidoMesa}" title="#{bundle.ViewPedidoTitle_pedidoMesa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
