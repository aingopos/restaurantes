<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInsumoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InsumoListForm">
                <p:panel header="#{bundle.ListInsumoTitle}">
                    <p:dataTable id="datalist" value="#{insumoController.items}" var="item"
                                 selectionMode="single" selection="#{insumoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idInsumo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_idInsumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInsumo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_insumoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.insumoNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_insumoDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.insumoDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_insumoPrecioCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.insumoPrecioCompra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_insumoPrecioDeVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.insumoPrecioDeVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_insumoCantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.insumoCantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_insumoUniMedNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.insumoUniMedNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_proFechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.proFechaRegistro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_proFechaVencimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.proFechaVencimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_idProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProveedor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{insumoController.prepareCreate}" update=":InsumoCreateForm" oncomplete="PF('InsumoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InsumoViewForm" oncomplete="PF('InsumoViewDialog').show()" disabled="#{empty insumoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InsumoEditForm" oncomplete="PF('InsumoEditDialog').show()" disabled="#{empty insumoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{insumoController.destroy}" update=":growl,datalist" disabled="#{empty insumoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
