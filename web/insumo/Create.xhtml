<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumoCreateDlg" widgetVar="InsumoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInsumoTitle}">

                        <p:outputLabel value="#{bundle.CreateInsumoLabel_insumoNombre}" for="insumoNombre" />
                        <p:inputText id="insumoNombre" value="#{insumoController.selected.insumoNombre}" title="#{bundle.CreateInsumoTitle_insumoNombre}" required="true" requiredMessage="#{bundle.CreateInsumoRequiredMessage_insumoNombre}"/>

                        <p:outputLabel value="#{bundle.CreateInsumoLabel_insumoCantidad}" for="insumoCantidad" />
                        <p:inputText id="insumoCantidad" value="#{insumoController.selected.insumoCantidad}" title="#{bundle.CreateInsumoTitle_insumoCantidad}" required="true" requiredMessage="#{bundle.CreateInsumoRequiredMessage_insumoCantidad}"/>
                        <p:outputLabel value="#{bundle.CreateInsumoLabel_insumoUniMedNombre}" for="insumoUniMedNombre" />
                        <p:inputText id="insumoUniMedNombre" value="#{insumoController.selected.insumoUniMedNombre}" title="#{bundle.CreateInsumoTitle_insumoUniMedNombre}" />

                        <p:outputLabel value="#{bundle.CreateInsumoLabel_proFechaVencimiento}" for="proFechaVencimiento" />
                        <p:inputText id="proFechaVencimiento" value="#{insumoController.selected.proFechaVencimiento}" title="#{bundle.CreateInsumoTitle_proFechaVencimiento}" required="true" requiredMessage="#{bundle.CreateInsumoRequiredMessage_proFechaVencimiento}"/>
                        <p:outputLabel value="#{bundle.CreateInsumoLabel_idProveedor}" for="idProveedor" />
                        <p:inputText id="idProveedor" value="#{insumoController.selected.idProveedor}" title="#{bundle.CreateInsumoTitle_idProveedor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insumoController.create}" value="#{bundle.Save}" update="display,:InsumoListForm:datalist,:growl" oncomplete="handleSubmit(args,'InsumoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsumoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
